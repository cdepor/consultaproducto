<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Stock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        main {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        .result table {
            width: 100%;
            border-collapse: collapse;
        }
        .result th, .result td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .result th {
            background-color: #f2f2f2;
        }
        video {
            width: 100%;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Consulta de Stock</h1>
    </header>
    <main>
        <form id="stockForm">
            <div class="form-group">
                <label for="storeCode">Seleccione la sucursal:</label>
                <select id="storeCode" name="storeCode">
                    <option value="">--Seleccione una sucursal--</option>
                    <option value="0202">COLISEUM ARAUCO MAIPU</option>
                    <option value="0208">COLISEUM ARICA</option>
                    <option value="0207">COLISEUM COQUIMBO</option>
                    <option value="0205">COLISEUM IQUIQUE</option>
                    <option value="0106">CONVERSE ALTO LAS CONDES</option>
                </select>
            </div>
            <div class="form-group">
                <label for="productCode">Código de barra o código de producto:</label>
                <input type="text" id="productCode" name="productCode" placeholder="Ejemplo: 123456789">
            </div>
            <div class="form-group">
                <label for="scanBarcode">Escanear código de barra:</label>
                <button type="button" onclick="startScanner()">Abrir Cámara</button>
                <video id="cameraView" autoplay playsinline style="display: none;"></video>
            </div>
            <button type="button" onclick="fetchStock()">Consultar Stock</button>
        </form>

        <div class="result" id="result">
            <!-- Los resultados de la consulta aparecerán aquí -->
        </div>
    </main>

    <script>
        const mockStockData = [
            { codigo: "0790920621422", modelo: "Removedor de Polvo", color: "Azul", talla: "N/A", stock: getRandomStock(), sucursal: "0202" },
            { codigo: "0790920621423", modelo: "Removedor de Polvo", color: "Rojo", talla: "N/A", stock: getRandomStock(), sucursal: "0202" },
            { codigo: "0790920621424", modelo: "Removedor de Polvo", color: "Verde", talla: "N/A", stock: getRandomStock(), sucursal: "0208" },
            { codigo: "0790920621425", modelo: "Removedor de Polvo", color: "Amarillo", talla: "N/A", stock: getRandomStock(), sucursal: "0207" },
            { codigo: "0790920621426", modelo: "Removedor de Polvo", color: "Negro", talla: "N/A", stock: getRandomStock(), sucursal: "0106" },
            { codigo: "123456789", modelo: "Camiseta", color: "Rojo", talla: "M", stock: getRandomStock(), sucursal: "0202" },
            { codigo: "987654321", modelo: "Zapatos", color: "Blanco", talla: "42", stock: getRandomStock(), sucursal: "0106" }
        ];

        function getRandomStock() {
            return Math.floor(Math.random() * 100) + 1;
        }

        function fetchStock() {
            const storeCode = document.getElementById("storeCode").value;
            const code = document.getElementById("productCode").value.trim();

            if (!storeCode) {
                alert("Por favor, seleccione una sucursal.");
                return;
            }

            if (!code) {
                alert("Por favor, ingresa un código de producto o escanea uno válido.");
                return;
            }

            const filteredStock = mockStockData.filter(item => item.sucursal === storeCode && (item.codigo === code || item.modelo.includes(code)));

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";

            if (filteredStock.length > 0) {
                let table = `<table>
                    <tr>
                        <th>Código</th>
                        <th>Modelo</th>
                        <th>Color</th>
                        <th>Talla</th>
                        <th>Stock</th>
                    </tr>`;

                filteredStock.forEach(item => {
                    table += `<tr>
                        <td>${item.codigo}</td>
                        <td>${item.modelo}</td>
                        <td>${item.color}</td>
                        <td>${item.talla}</td>
                        <td>${item.stock}</td>
                    </tr>`;
                });

                table += `</table>`;
                resultDiv.innerHTML = table;
            } else {
                resultDiv.innerHTML = `<p>No se encontró stock para el código: <strong>${code}</strong> en la sucursal seleccionada.</p>`;
            }
        }

        async function startScanner() {
            const video = document.getElementById("cameraView");
            video.style.display = "block";
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.play();
                scanCode(video);
            } catch (err) {
                alert("No se pudo acceder a la cámara: " + err.message);
            }
        }

        function scanCode(video) {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            setInterval(() => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                // Puedes integrar una librería como QuaggaJS o ZXing para leer códigos aquí
            }, 100);
        }
    </script>
</body>
</html>
